<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pedro'sFacePageV2</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Interesses</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Entre em contato comigo!</h2>
            <div class="text-container">
                <p>Se você quiser entrar em contato comigo, preencha o formulário abaixo ou me envie um e-mail diretamente.</p>
                
                <!-- Formulário de contato -->
                <form action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Sua mensagem..." required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <br>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
